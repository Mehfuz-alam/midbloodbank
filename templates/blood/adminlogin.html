

{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Login</title>
    <style>
        /* Centering the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Back link styling */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }

        .container {
            background: white;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            text-align: center;
            width: 400px;
        }

        /* Styling button container to align them in a row */
        .login-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Styling buttons */
        .login-buttons a {
            width: 30%;
        }

        .login-buttons a button {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid black;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Admin button specific styles */
        .login-buttons a .admin-btn {
            background: red;
            color: white;
            border: none;
        }

        .login-buttons a .admin-btn:hover {
            background: darkred;
        }

        .login-buttons a button:hover {
            background: black;
            color: white;
        }

        /* Styling input fields */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }

        /* Remember me & Forgot password */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin: 10px 0;
        }

        .remember-forgot a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* Sign-in button */
        button.sign-in {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button.sign-in:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <!-- Back Link in Top Left -->
    <a href="{% url 'home' %}" class="back-link">Back</a>

    <div class="container">
        <h2 class="title">Admin Login</h2>
       
        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label><br>
            {% render_field form.username class="input--style-5" %} <br>

            <label for="password">Password</label><br>
            {% render_field form.password class="input--style-5" %} <br>

            {% comment %} <div class="remember-forgot">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
               <a href="{% url 'password_reset' %}">Forgot password?</a> 
            </div> {% endcomment %}

            <button type="submit" class="sign-in">Sign In</button>
        </form>
    </div>

</body>
</html>
