


{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Patient Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }
        .container {
            background: white;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            text-align: center;
            width: 400px;
        }
        .login-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .login-buttons a button {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid black;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-buttons a .requester-btn {
            background: red;
            color: white;
            border: none;
        }
        .login-buttons a .requester-btn:hover {
            background: darkred;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin: 10px 0;
        }
        .remember-forgot a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        button.sign-in {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button.sign-in:hover {
            background: #333;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: black;
            margin: 0 10px;
        }
        .sign-up {
            width: 100%;
            padding: 15px;
            background: white;
            color: black;
            border: 2px solid black;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sign-up:hover {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    
    <a href="{% url 'home' %}" class="back-link">Back</a>
    <div class="container">
        <h2 class="title">Patient Login</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label><br>
            {% render_field form.username class="input--style-5" %}<br>
            <label for="password">Password</label><br>
            {% render_field form.password class="input--style-5" %}<br>
            <div class="remember-forgot">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="{% url 'password-reset' %}">Forgot password?</a>
            </div>
            <button class="sign-in" type="submit">Sign In</button>
        </form>
        <div class="divider">New user?</div>
        <a href="/patient/patientsignup"><button class="sign-up">Sign Up</button></a>
    </div>
</body>
</html>
